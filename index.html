<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Jannolo's Calculator</title>
</head>

<body>
    <h1>Jannolo's Calculator</h1>
    <div id="calc">
        <div id="display">
        </div>
        <div id="first-row" class="row"><button id="clear">Clear</button><button>+</button></div>
        <div id="second-row" class="row"><button id="number">7</button><button id="number">8</button><button id="number">9</button><button>-</button></div>
        <div id="third-row" class="row"><button id="number">4</button><button id="number">5</button><button id="number">6</button><button>*</button></div>
        <div id="fourth-row" class="row"><button id="number">1</button><button id="number">2</button><button id="number">3</button><button>/</button></div>
        <div id="fifth-row" class="row"><button></button><button id="number">0</button><button>.</button><button>=</button></div>

    </div>
</body>

</html>
